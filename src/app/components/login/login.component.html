<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
    <div *ngIf="loginForm.submitted && !username.valid">
      <small *ngIf="username.errors?.required">Username is required.</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6">
    <div *ngIf="loginForm.submitted && !password.valid">
      <small *ngIf="password.errors?.required">Password is required.</small>
      <small *ngIf="password.errors?.minlength">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Login</button>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
